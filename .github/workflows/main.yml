name: Test Workflow
on:
  schedule:
    - cron: '30 */8 * * *'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: junghh21/foo_job
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          MONTH=$(date +%m)
          if [ $((10#$MONTH % 2)) -eq 0 ]; then            
            python start.py > /dev/null 2>&1 && sleep 12000
          else
            echo "Hello"
          fi
